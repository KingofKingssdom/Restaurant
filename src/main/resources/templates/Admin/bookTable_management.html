<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/Admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/User/css/bootstrap.css}" />
    <!-- Custom styles for this template-->
    <!--Css index-->
    <link th:href="@{/Admin/css/index.css}" rel="stylesheet">
</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <button id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    <a class="title-sidebar" href="admin">Quản lý nhà hàng Pizza Hoàng Gia</a>
    <!-- Navbar -->
    <ul class="nav-title">
        <li class="dropdown">
            <div id="link-dropdown">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="dropdownMenu">
                <a class="dropdown-item" href="#" >Logout</a>
            </div>
        </li>
    </ul>
</nav>
<!--End nav-->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div class="container-select">
            <!-- Icon Cards-->
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning o-hidden h-100">
                        <div class="card-body">
                            <div class="mr-5">Quản lý đặt bàn</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="content-bookingTable">
                <table>
                    <tr>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Số người</th>
                        <th>Ngày dùng bữa</th>
                        <th>Thời gian dùng bữa</th>
                        <th>Thao tác</th>
                    </tr>
                    <tbody>
                    <tr th:each="b: ${booking} ">
                        <td th:text="${b.name}"></td>
                        <td th:text="${b.phone}"></td>
                        <td th:text="${b.email}"></td>
                        <td th:text="${b.number}"></td>
                        <td th:text="${b.day}"></td>
                        <td th:text="${b.time}"></td>
                        <td><a th:href="@{/booking/booking/{id}(id=${b.id})}">Xóa</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.container-fluid -->

        <!--  Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">

            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/Admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/Admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/Admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Page level plugin JavaScript-->
<script th:src="@{/Admin/vendor/chart.js/Chart.min.js}"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/Admin/js/sb-admin.min.js}"></script>

<!-- Demo scripts for this page-->
<script th:src="@{/Admin/js/demo/datatables-demo.js}"></script>
<script th:src="@{/Admin/js/Book_Table.js}"></script>

</body>

</html>
